- name: Clone Git repo w/ HTTPS â€” "{{ git_repo_uri_without_https }}"
  ansible.builtin.git:
    repo: "https://{{git_user|urlencode()}}:{{git_token|urlencode()}}@{{ git_repo_uri_without_https }}"
    dest: "{{ repo_clone_dest }}"
    version: "{{ repo_branch }}"
    clone: yes
    update: yes

